<script type="text/javascript">

function MyPopUpWin(url, title, w, h) {

       var iMyWidth;
       var iMyHeight;
       //half the screen width minus half the new window width (plus 5 pixel borders).
       //iMyWidth = (window.screen.width / 2) - (75 + 10);
       iMyWidth = (window.screen.width / 2) - (h/2);

       //half the screen height minus half the new window height (plus title and status bars).
       //iMyHeight = (window.screen.height / 2) - (100 + 50);
       iMyHeight = (window.screen.height / 2) - (h/2);

       newwindow=window.open(url,title,"status=no,width=750,height=750, resizable=yes,left=" + iMyWidth + ",top=" + iMyHeight + ",screenX=" + iMyWidth + ",screenY=" + iMyHeight + ",toolbar=no,menubar=no,scrollbars=no,location=no,directories=no");
       if (window.focus) {newwindow.focus()}
       return false;
     }
